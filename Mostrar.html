<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mostrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="crear" style="padding: 2rem">
    <h2>Crear Participante</h2>


    <form class="row g-3">
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">ID</label>
            <input type="text" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="inputAddress">
        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label">edad</label>
            <input type="number" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-4">
            <label for="inputModo" class="form-label">Modo</label>
            <select id="inputModo" class="form-select">
                <option selected>Choose...</option>
                <option>single</option>
                <option>team</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="inputDiscipline" class="form-label">Disciplina</label>
            <select id="inputDiscipline" class="form-select">
                <option selected>Choose...</option>
                <option>futbol</option>
                <option>basketball</option>
                <option>tenis</option>
                <option>natacion</option>
                <option>gimnasia</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="inputEvent" class="form-label">Evento</label>
            <select id="inputEvent" class="form-select">
                <option selected>Choose...</option>
                <option>intercursos</option>
                <option>intercolegiados</option>
                <option>nacionales</option>
                <option>ndepartametalesn</option>
            </select>
        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label">posicion</label>
            <input type="number" class="form-control" id="inputpisicion">
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Aceptar</button>
        </div>
    </form>

</div>
<!--eliminar participante section-->
<div class="eliminar" style="padding: 2rem ">
    <h2 style="padding-bottom: 0.5rem">Eliminar Participante</h2>
    <form class="row gy-2 gx-3 align-items-center">
        <div class="col-auto">
            <label class="visually-hidden" for="autoSizingInput">codigo</label>
            <input type="text" class="form-control" id="autoSizingInput" placeholder="ingrese el codigo del estudiante">
        </div>

        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

        <!-- Tabla panas de eliminar-->
        <table class="tableDelete" style="padding: 1rem">
            <thead>
            <tr>
                <th id="nombreDelete" scope="col">Nombre</th>
                <th id="apellidoDelete" scope="col">Apellido</th>
                <th id="codigoDelete" scope="col">Codigo</th>
                <th id="disciplinaDelete" scope="col">Disciplina</th>
                <th id="gruposDelete" scope="col">Individual o grupal</th>
                <th id="competenciaDelete" scope="col">Ultima competencia</th>
                <th id="puestoDelete" scope="col">Puesto obtenido</th>
            </tr>
            </thead>
            <tbody id="bodyDelete">

            </tbody>
        </table>

        <div class="col-auto" style="padding-top: 1rem">
            <button type="submit" class="btn btn-primary">Eliminar</button>
        </div>
    </form>
</div>

<!--Listar Participantes-->
<div class="listar" style="padding: 2rem">
    <h2 style="padding-bottom: 0.5rem">Listar Participante</h2>
    <label for="prod">Estudiantes</label>
    <select id="prod" class="form-control">
        <option value="0">Seleccione el estudiante..</option>
    </select>

    <div class="col-auto" style="padding-top: 1rem">
        <button id="botonAceptar" type="button" class="btn btn-outline-primary">Aceptar</button>
    </div>


    <table class="table">
        <thead>
        <tr>
            <th id="nombre" scope="col">Nombre</th>
            <th id="apellido" scope="col">Apellido</th>
            <th id="codigo" scope="col">Codigo</th>
            <th id="disciplina" scope="col">Disciplina</th>
            <th id="grupos" scope="col">Individual o grupal</th>
            <th id="competencia" scope="col">Ultima competencia</th>
            <th id="puesto" scope="col">Puesto obtenido</th>
        </tr>
        </thead>
        <tbody id="body">

        </tbody>
    </table>
</div>

<script src="js/script.js"></script>
</body>
</html>
