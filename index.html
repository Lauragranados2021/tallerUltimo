<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CLUB DEPORTIVO </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

<div class="form-floating mb-3">
    <input type="email" class="form-control" id="usuario" placeholder="name@example.com">
    <label for="usuario">Usuario</label>
</div>
<div class="form-floating">
    <input type="password" class="form-control" id="contraseña" placeholder="Password">
    <label for="contraseña">Contraseña</label>
</div>
<button id="botonAceptar" type="button" class="btn btn-outline-primary">Aceptar</button>

<table class="table">
    <thead>
    <tr>
        <th  id ="nombre" scope="col">Nombre</th>
        <th  id ="apellido" scope="col">Apellido</th>
        <th  id ="codigo" scope="col">Codigo</th>
        <th  id ="disciplina" scope="col">Disciplina</th>
        <th  id ="grupos" scope="col">Individual o grupal</th>
        <th  id ="competencia" scope="col">Ultima competencia</th>
        <th  id ="puesto" scope="col">Puesto obtenido</th>
    </tr>
    </thead>
    <tbody id="body">

    </tbody>
</table>
</body>
</html>
